<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://abs.twimg.com/favicons/twitter.3.ico" type="image/x-icon">
</head>
<body>

    <div class="login-container">
        <img src="./Images/twitter-logo.png" alt="" style="left: 355px;">
        <h2 style="color:black">Create an account</h2>
        <!-- <h2>Login</h2> -->
        <form id="loginForm">
            <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="text" id="username" name="username" required placeholder="Name"style="padding:20px;">
            </div>
            <div class="form-group">
                <!-- <label for="password">Password</label> -->
                <input type="password" id="password" name="password" required placeholder="Phone Number" style="padding:20px; ">
            </div>
            <a href="#" style="text-decoration: none; color: rgb(62, 127, 248);">use email</a>
            <h3>Date of birth</h3>
           <p style="font-size: 15px;color: rgb(58, 57, 57);">Facilisi sem pulvinar velit nunc, gravida scelerisque amet nibh sit. Quis bibendum ante phasellus metus, magna lacinia sed augue. Odio enim nascetur leo mauris vel eget. Pretium id ullamcorper blandit viverra digni</p>
            <div class="form-group-1">
                <div class="form-group-1">
                    <label for="month">Month</label>
                    <select id="month" name="month" required>
                        <option value="">Select Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="form-group-1">
                    <label for="date">Date</label>
                    <input type="number" id="date" name="date" min="1" max="31" required>
                </div>
                <div class="form-group-1">
                    <label for="year">Year</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <!-- Add more years as needed -->
                    </select>
                </div>   
            </div> 
             <br><br>   
             <div class="form-group">   
                <button type="submit" class="submit" style="border-radius: 30px;">Next</button>
            </div>
            <script src="script.js"></script>
        </form>
    </div>
</body>
</html>
